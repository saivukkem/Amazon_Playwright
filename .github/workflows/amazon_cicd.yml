name: Amazon Book Search and Data validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
  
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - run: dotnet build
      - name: Ensure browsers are installed
        run: | 
          dotnet tool install --global PowerShell --version 6.2.7 
          export PATH="$PATH:/github/home/.dotnet/tools" 
          pwsh ./src/ZiloTech.AutomationTests.TA.UI/bin/Debug/net7.0/playwright.ps1 install --with-deps
      - name: Run your tests
        run: dotnet test
